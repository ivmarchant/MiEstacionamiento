{% extends 'estacionamiento/estacionamientos.html' %}
{% block content %}

<div class="container">
    <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="{{ user.perfil.image.url }}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">#{{ user.username }}</h4>
                        <i class="clock"></i>
                    </div>
                </div>
            </div>
        </div>
    <div>
        <div>
            <h5>Estacionamientos: {{ user.estacionamientos.count }}</h5>
        </div>
    </div>
</div>

{{ block.super }}

{% endblock %}
